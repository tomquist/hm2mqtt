name: CI Pipeline

on:
  push:
    branches: [ main ]
    tags: [ "*.*.*" ]
  pull_request:
    branches: [ main ]

permissions:
  packages: write
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [16.x, 18.x, 20.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test -- --ci --reporters=default --reporters=jest-junit --forceExit --detectOpenHandles
        env:
          JEST_JUNIT_OUTPUT_DIR: ./test-results

      - name: Build TypeScript
        run: npm run build

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: ./test-results/junit.xml
          if-no-files-found: warn

  build:
    strategy:
      fail-fast: false
      matrix:
        config:
          - platform: linux/amd64
            base: node:20-alpine
          - platform: linux/arm/v7
            base: node:20-alpine
          - platform: linux/arm64
            base: node:20-alpine
    uses: ./.github/workflows/build-image.yml
    with:
      registry: ghcr.io
      platform: ${{ matrix.config.platform }}
      base: ${{ matrix.config.base }}
      context: .
      dockerfile: ./Dockerfile
      image-suffix: ""
      digest-prefix: "digests-base-"

  merge:
    needs: [build]
    uses: ./.github/workflows/merge-manifests.yml
    with:
      registry: ghcr.io
      image-suffix: ""
      digest-prefix: "digests-base-"

  build-addon:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
          - linux/arm/v7
    uses: ./.github/workflows/build-image.yml
    with:
      registry: ghcr.io
      platform: ${{ matrix.platform }}
      context: .
      dockerfile: ha_addon/Dockerfile
      build-args: |
        BUILD_FROM=ghcr.io/hassio-addons/base:14.2.2
      image-suffix: "-addon"
      digest-prefix: "digests-addon-"

  merge-addon:
    needs: [build-addon]
    uses: ./.github/workflows/merge-manifests.yml
    with:
      registry: ghcr.io
      image-suffix: "-addon"
      digest-prefix: "digests-addon-"
